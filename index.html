<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snakes and Ladders</title>
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/99d895a3dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <h1>Snakes and Ladders</h1>
    </header>
    <section class="main">
      <div class="game-players">
        <div class="player-1">
          <h2>Player One: <i class="fas fa-user game-piece-1"></i></h2>
        </div>
        <div class="player-2">
          <h2>Player Two: <i class="fas fa-user game-piece-2"></i></h2>
        </div>
        <button class="game-start">Start Game!</button>
      </div>
      <div class="game-board"></div>
      <div class="game-dice">
        <h3>Click to roll!</h3>
        <img src="https://spares393.github.io/javascript-game/images/dice-6.png" alt="game_dice" class="dice" />
      </div>
      <div class="winner-message hidden"></div>
      <div class="blur hidden"></div>
    </section>
  </body>
  <script src="script.js"></script>
</html>
